<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>


    <div class="heading">
    <h1  class="display-4 registration-form-title"><b> Registration Form</b></h1>
  </div>
    <div class="container">

        <form class="row g-3 registration-form" id="registration-form" >
          <div class="col-md-6 form-container-1" >
            <label for="validationCustom01" class="form-label">First Name</label>
   <input type="text"  class="form-control"autocomplete="off" id="firstname" />
            <small>Error msg</small>
          </div>

          <div class="col-md-6  form-container-2">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" autocomplete="off" id="lastname" />
            <small>Error msg</small>
          </div>

          <div class="col-md-6 form-container-3 ">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="email" class="form-control"  autocomplete="off" id="email" />
            </div>
            <small>Error msg</small>
          </div>

          <div class="col-md-6 form-container-3">
            <label for="validationCustom03" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">+91</span>
              <input type="number"class="form-control" autocomplete="off" id="phone"   />
              
            </div>
            <small>Error msg</small>
          </div>

          <div class="col-md-6 form-container-4">
            <label for="validationCustom03" class="form-label">Batch No</label>
              <select class="form-select" id="batchnumber" >
                <option value="Select Batch No">Select Batch No...</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
              </select>
              <small>Error msg</small>
          </div>

          <div class="col-md-6 form-container-5">
            <label for="validationCustom03" class="form-label">Select Current Module</label>
              <select class="form-select" id="currentmodule">
                <option value="Select Current Module">Select Current Module...</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
              <small>Error msg</small>
          </div>

          <div class="col-12">
            <div class="form-check">
           <input class="form-check-input" type="checkbox" id="check"/>
              <label class="form-check-label" for="invalidCheck"> Agree to terms and conditions</label>
            </div>
            <small>Error msg</small>
          </div>
          <div class="col-12 button-wrapper">
            <button class="btn btn-dark" type="submit" id="btn">Submit form</button>
          </div>
        </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
